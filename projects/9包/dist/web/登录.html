<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/lib/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
    <link href="../static/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!--[if lt IE 9]>
        <script src="../static/lib/html5shiv.min.js"></script>
        <script src="../static/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body class="p-login">
    <div class="login-inner">
        <div class="login-box">
            <div class="login-logo">
                <img src="../static/images/logo.png" />
                <div class="login-logo-right">
                    <h3>国家数字复合出版系统工程</h3>
                    <h4>图书选题及发行分析系统</h4>
                </div>
            </div>

            <form>
                <div class="m-form">
                    <div>
                        <label style="width:5em;">用户名</label>
                        <div><input type="text" /></div>
                    </div>
                    <div>
                        <label>密码</label>
                        <div>
                            <input type="password" />
                            <a class="ico ico-password js-password"></a>
                        </div>
                    </div>
                    <div>
                        <label>验证码</label>
                        <div>
                            <input type="text" style="width:100px;" />
                            <img class="login-vcode" src="../static/images/demo/vcode.png" />
                            <a class="login-vlink">看不清？换一张</a>
                        </div>
                    </div>
                    <div>
                        <label></label>
                        <div>
                            <label><input type="checkbox" />记住帐号与密码</label>
                        </div>
                    </div>
                    <div>
                        <label></label>
                        <div>
                            <div class="form-error"><i class="ico ico-err"></i>报错提示：用户名或密码不对</div>
                            <button class="u-btn xprimary">登 录</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    <!-- 页脚 -->
    <div class="g-footer">
        <div>
            <span>国家新闻出版广电总局新闻出版重大科技工程项目领导小组办公室 主办</span>
            <span>地址：北京市宣武门外大街40号</span>
        </div>
        <div>
            <span>2015-2018 >国家新闻出版广电总局 版权所有</span>
            <span>京ICP备06034703号 文保网备案号1101020012</span>
        </div>
    </div>
    <!-- /页脚 -->
    
    <!-- 脚本 -->
    <script src="../static/lib/jquery.min.js"></script>
    <script src="../static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/lib/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../static/js/reui.js"></script>
    <!-- /脚本 -->
    <script>
        $('.js-password').click(function () {
            var $this = $(this);
            var $pwdInput = $this.prev();
            $this.toggleClass('noshow');

            if ($this.hasClass('noshow')) {
                $pwdInput.attr({type:'text'});
            } else {
                $pwdInput.attr({ type: 'password' });
            }
        });
    </script>
</body>
</html>
